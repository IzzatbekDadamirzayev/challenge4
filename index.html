<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="top-bg" src="images/bg-pattern-top.svg" alt="Top_SVG">
  <img class="bot-bg" src="images/bg-pattern-bottom.svg" alt="Bot_SVG">
  <div class="card">
    <img class="card-h" src="images/bg-pattern-card.svg" alt="Card_Pattern_SVG">
    <img class="avatar" src="images/image-victor.jpg" alt="Victor_Aka">
    <h3 class="name">Victor Crest <span>26</span></h3>
    <p class="name-p">London</p>
    <hr>
    <div class="stat">

      <div class="st1">
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div class="st2">
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div class="st3">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
 <script src="main.js"></script>
</body>

</html>
